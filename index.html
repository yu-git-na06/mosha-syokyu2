<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATSUO TAKUMI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" 	href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"> 
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header-inner">
            <div class="header-rogo">
                <a href="#">M.T.</a>
            </div>
            <ul class="header-menu">
                <li><a href="#">ギャラリー</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">SNS</a></li>
            </ul>
            <!-- ハンバーガーボタン -->
            <div id="btn" class="hamburger__btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- main -->
    <!-- mv -->
    <section class="mv">
        <picture class="first-view"><img src="img/ocean.png" alt="トップ画像"></picture>
        <h1 class="mv-text">MATSUO TAKUMI</h1>
    </section>

    <section class="gallary">
        <div class="common-wrapper">
            <h2>ギャラリー</h2>
            <div class="gallary-block">
                <div class="gallary-block-left">
                    <img src="img/scooter.png" alt="スクーター画像">
                    <img src="img/sunset.png" alt="夕焼け画像">
                </div>
                <div class="gallary-block-center">
                    <img src="img/cityspace.png" alt="街の景観">
                    <img src="img/beach.png" alt="ビーチの画像">
                </div>
                <div class="gallary-block-right">
                    <img src="img/backstreet.png" alt="路地画像">
                </div>
            </div>
    </section> 

    <section class="contact">
        <div class="common-wrapper">
            <h2>お問い合わせ</h2>
            <form action="" method="post">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" name="name" value="" placeholder="入力してください">
                </div>
                <div>
                    <label for="content">ご用件</label>
                    <select name="" id="content">
                        <option value="">選択してください</option>
                        <option value="">ご相談</option>
                        <option value="">お仕事の依頼</option>
                        <option value="">その他</option>
                    </select>
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="text" name="email" value="" placeholder="入力してください">
                </div>
                <div>
                    <label for="textarea">お問い合わせ内容</label>
                    <textarea name="textarea" cols="20" rows="5" placeholder="入力してください"></textarea>
                </div>
            </form> 
        </div>

    </section>

    <section class="sns">
        <div class="common-wrapper">
            <h2>SNS</h2>
            <div class="sns-block">
                <div class="sns-tw">
                    <i class="fab fa-twitter"></i>
                    <p>twitter</p>
                </div>
                <div class="sns-fb">
                    <i class="fab fa-facebook"></i>
                    <p>facebook</p>
                </div>
                <div class="sns-ig">
                    <i class="fab fa-instagram"></i>
                    <p>Instagram</p>
                </div>
                <div class="sns-line">
                    <i class="fab fa-line"></i>
                    <p>LINE</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- footer -->
    <footer class="footer">
        <p>2022 ©︎ MATSUO TAKUMI All Rights Reserved.</p>
    </footer>
</body>
</html>
