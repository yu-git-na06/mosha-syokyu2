<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATSUO TAKUMI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" 	href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"> 
</head>
<body>
    <!-- header -->
    <header class="header  common-wrapper">
        <div class="header-inner">
            <div class="header-rogo">
                <a href="#">M.T.</a>
            </div>
            <ul id="menu" class="header-nav">
                <li class="batsu"></li>
                <li><a href="#">ギャラリー</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">SNS</a></li>
            </ul>
            <!-- ハンバーガーボタン -->
            <div id="btn" class="hamburger__btn">
                <i class="fas fa-bars common-wrapper"></i>
            </div>
            <!-- モーダルウィンドウ  -->
        </div>
        <div id="modal" class="modal-sp"></div>
    </header>

    <!-- main -->
    <!-- mv -->
    <section class="mv">
        <div class="mv-inner">
            <div class="first-view">
                <img src="img/ocean.png" alt="トップ画像">
                <h1 class="mv-text common-wrapper">MATSUO TAKUMI</h1>
            </div>
        </div>
    </section>

    <!-- gallary -->
    <section class="gallary">
        <div class="gallary-inner common-wrapper">
            <h2>ギャラリー</h2>
            <div class="gallary-block">
                <div class="gallary-block-left">
                    <div class="gallary-block-img"><img src="img/scooter.png" alt="スクーター画像"></div>
                    <div class="gallary-block-img"><img src="img/sunset.png" alt="夕焼け画像"></div>
                </div>
                <div class="gallary-block-center">
                    <div class="gallary-block-img"><img src="img/cityspace.png" alt="街の景観"></div>
                    <div class="gallary-block-img"><img src="img/beach.png" alt="ビーチの画像"></div>
                </div>
                <div class="gallary-block-right">
                    <div class="gallary-block-img"><img src="img/backstreet.png" alt="路地画像"></div>
                </div>
            </div>
    </section> 

    <!-- contact -->
    <section class="contact">
        <div class="contact-inner common-wrapper">
            <h2>お問い合わせ</h2>
            <form action="" method="post">
                <div class="contact-form-block">
                    <label for="name">お名前</label>
                    <input type="text" name="name" value="" placeholder="入力してください">
                </div>
                <div class="contact-form-block">
                    <label for="content">ご用件</label>
                    <select name="" id="content">
                        <option value="">選択してください</option>
                        <option value="">ご相談</option>
                        <option value="">お仕事の依頼</option>
                        <option value="">その他</option>
                    </select>
                </div>
                <div class="contact-form-block">
                    <label for="email">メールアドレス</label>
                    <input type="text" name="email" value="" placeholder="入力してください">
                </div>
                <div class="contact-form-block">
                    <label for="textarea">お問い合わせ内容</label>
                    <textarea name="textarea" cols="20" rows="5" style="box-sizing: border-box;" placeholder="入力してください"></textarea>
                </div>
            </form> 
        </div>
    </section>


    <!-- sns -->
    <section class="sns">
        <div class="sns-inner common-wrapper">
            <h2>SNS</h2>
            <div class="sns-block">
                <div class="sns-block-first">
                    <div class="sns-block-content">
                        <a href=""><i class="fab fa-twitter"></i>twitter</a>
                    </div>
                    <div class="sns-block-content">
                        <a href=""><i class="fab fa-facebook"></i>facebook</a>
                    </div>
                </div>
                <div class="sns-block-second">
                    <div class="sns-block-content">
                        <a href=""><i class="fab fa-instagram"></i>Instagram</a>
                    </div>
                    <div class="sns-block-content">
                        <a href=""><i class="fab fa-line"></i>LINE</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- footer -->
    <footer class="footer">
        <p>2022 ©︎ MATSUO TAKUMI All Rights Reserved.</p>
    </footer>

    <script src="./hamburger.js"></script>
</body>
</html>
